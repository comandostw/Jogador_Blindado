<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos JB</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <aside class="sidebar">
        <h2><i class="fas fa-bars"></i> Menu</h2>
        <ul>
            <li><a href="#" data-table="pessoas"><i class="fas fa-user"></i> Pessoas</a></li>
            <li><a href="#" data-table="produtos"><i class="fas fa-box"></i> Produtos</a></li>
            <li><a href="#" data-table="notas"><i class="fas fa-graduation-cap"></i> Notas</a></li>
            <li><a href="#" data-table="pixel"><i class="fas fa-paint-brush"></i> Pixel Grid</a></li>
        </ul>
    </aside>
    <main class="content">
        <h1 id="titulo-tabela">Minha Tabelinha</h1>
        <div id="tabela-container">
        </div>
        <div class="pixel-container">
            <div class="parent" id="pixelGrid"></div>
            <div class="paint-toggle-container">
                <input type="checkbox" id="paintToggle">
                <label for="paintToggle">Desativar pintura</label>
            </div>
            <div id="hoverInfo" style="position:absolute; bottom:50px; left:10px; color:#fff; font-family: monospace;">
            </div>
            <div id="copy-feedback"
                style="position:absolute; bottom:10px; right:10px; background:#333; color:#fff; padding:5px 10px; border-radius:5px; opacity:0; transition:0.3s;">
                Copiado!
            </div>
            <div class="color-input-container">
                <input type="text" id="hexInput" placeholder="#RRGGBB" maxlength="7">
                <button id="addColor">Adicionar</button>
            </div>
            <div class="color-history" id="colorHistory"></div>
            <div class="sp-picker-container">
                <input type="color" id="colorPicker" value="#000000">
                <span id="selectedHex">#000000</span>
            </div>
            <div id="copyMessage" class="copy-message"></div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos JB</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <aside class="sidebar">
        <h2><i class="fas fa-bars"></i> Menu de Comandos</h2>
        <ul>
            <li><a href="#" data-table="stream"><i class="fa-brands fa-twitch"></i> StreamElements</a></li>
            <li><a href="#" data-table="teclado"><i class="fa-solid fa-keyboard"></i> Controle de Teclado</a></li>
            <li><a href="#" data-table="wplace"><i class="fa-solid fa-palette"></i> Wplace na Live</a></li>
            <li><a href="#" data-table="grid"><i class="fa-solid fa-table-cells-large"></i> Pixel Grid</a></li>
            <li><a href="#" data-table="roleta"><i class="fa-solid fa-rotate-right"></i></i> Roleta</a></li>
        </ul>
    </aside>
    <main class="content">
        <h1 id="titulo-tabela">Minha Tabelinha</h1>
        
        <div id="tabela-container">
        </div>
        <div class="pixel-container">
            <div class="parent" id="pixelGrid"></div>
            <div id="hoverInfo" style="position:absolute; bottom:50px; left:10px; color:#fff; font-family: monospace;">
            </div>
            <div id="copy-feedback"
                style="position:absolute; bottom:10px; right:10px; background:#333; color:#fff; padding:5px 10px; border-radius:5px; opacity:0; transition:0.3s;">
                Copiado!
            </div>
            <div class="color-history" id="colorHistory"></div>
            <div class="sp-picker-container"></div>
            <div id="copyMessage" class="copy-message"></div>

        </div>
    </main>
    <script src="script.js"></script>
    <script src="TABELA.JS"></script>
</body>

</html>
